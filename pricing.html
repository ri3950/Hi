<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing - GlowSaaS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #1f2937;
    }

    /* Loader styles */
    #loader-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #e5e7eb;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 2rem;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      width: 280px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card h2 {
      color: #1e3a8a;
      font-size: 1.5rem;
    }
    .price {
      font-size: 2rem;
      color: #111827;
      margin: 1rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    ul li {
      margin: 0.5rem 0;
      color: #4b5563;
    }
    .btn {
      background: #3b82f6;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Page Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Choose Your Plan</h1>
    <div class="plans">
      <div class="card">
        <h2>Starter</h2>
        <p class="price">$9/mo</p>
        <ul>
          <li>Single User</li>
          <li>Basic Features</li>
          <li>Email Support</li>
        </ul>
        <a href="#" class="btn">Start Now</a>
      </div>
      <div class="card">
        <h2>Pro</h2>
        <p class="price">$29/mo</p>
        <ul>
          <li>Up to 5 Users</li>
          <li>Advanced Tools</li>
          <li>Priority Support</li>
        </ul>
        <a href="#" class="btn">Get Pro</a>
      </div>
      <div class="card">
        <h2>Enterprise</h2>
        <p class="price">$99/mo</p>
        <ul>
          <li>Unlimited Users</li>
          <li>All Features</li>
          <li>Dedicated Support</li>
        </ul>
        <a href="#" class="btn">Contact Sales</a>
      </div>
    </div>
  </div>

  <!-- JavaScript to hide loader -->
  <script>
    window.addEventListener('load', function () {
      document.getElementById('loader-wrapper').style.display = 'none';
    });
  </script>
</body>
</html>
