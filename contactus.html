<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - YuvaNaukari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-form {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }
    .contact-form h2 {
      text-align: center;
      color: #1e88e5;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background: #1e88e5;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <form class="contact-form" action="https://formsubmit.co/rishabyadav9758@gmail.com" method="POST">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
    <button type="submit">Send</button>
<div style="background-color: #fff3cd; color: #856404; padding: 15px; border-left: 5px solid #f8d7da; margin: 20px 0; border-radius: 5px;">
  <strong>NOTE:</strong> ONLY FOR ANY BUSINESS,SUGGESTION AND QUERY
</div> 

 </form>

</body>
</html>
